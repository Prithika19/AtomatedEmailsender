<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h2>Email Sender</h2>
    <form action="/mail/send" method="post" enctype="multipart/form-data">
        <label for="to">To:</label><br>
        <input type="email" id="to" name="to" required><br><br>
        
        <label for="cc">CC:</label><br>
        <input type="email" id="cc" name="cc"><br><br>
        
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="4" required></textarea><br><br>
        
        <label for="file">Attachment:</label><br>
        <input type="file" id="file" name="file" multiple><br><br>
        
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
